
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Path</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #6a11cb;
      padding: 15px;
    }

    .logout-btn {
      background: white;
      color: #6a11cb;
      font-weight: bold;
      border-radius: 5px;
      padding: 5px 10px;
      text-decoration: none;
    }

    .logout-btn:hover {
      background: #2575fc;
      color: white;
    }

    .year-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 18px 20px;
      margin-top: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .year-card h4 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .module-card {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 12px 16px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .module-card:hover {
      transform: scale(1.02);
    }

    .module-card span {
      font-size: 0.95rem;
    }

    .module-icon {
      font-size: 20px;
      color: #6a11cb;
    }

    .btn-continue {
      background: #6a11cb;
      color: white;
      padding: 6px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-continue:hover {
      background-color: #5a3e94;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      width: fit-content;
      background-color: #764ba2;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #5a3e94;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container d-flex justify-content-between">
      <span class="text-white h5 mb-0">Career Path</span>
      <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row" id="careerContainer">
      <!-- Example Cards Below (Replace with JS Dynamic Content or Keep Static) -->

      <div class="col-md-6 col-lg-4">
        <div class="year-card">
          <h4>Year 1</h4>
          <div class="module-card">
            <span><i class="bi bi-code module-icon"></i> Semester 1: Python</span>
            <a href="#" class="btn-continue">Continue</a>
          </div>
          <div class="module-card">
            <span><i class="bi bi-lock-fill module-icon"></i> Semester 2: Java</span>
            <a href="#" class="btn-continue disabled" style="pointer-events: none;">Locked</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="year-card">
          <h4>Year 2</h4>
          <div class="module-card">
            <span><i class="bi bi-lock-fill module-icon"></i> Semester 3: DSA</span>
            <a href="#" class="btn-continue disabled" style="pointer-events: none;">Locked</a>
          </div>
          <div class="module-card">
            <span><i class="bi bi-lock-fill module-icon"></i> Semester 4: Web Dev</span>
            <a href="#" class="btn-continue disabled" style="pointer-events: none;">Locked</a>
          </div>
        </div>
      </div>

      <!-- More year cards can be added here -->

    </div>
    <a href="login.html" class="back-btn">&#8592; Go Back</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
