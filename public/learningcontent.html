<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learning Content</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      min-height: 100vh;
    }

    #learningContent {
      max-width: 700px;
      width: 100%;
      text-align: center;
      display: none;
      background: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
      backdrop-filter: blur(20px);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    h3 {
      color: #5a3e94;
      margin-top: 24px;
      margin-bottom: 10px;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #e0e7ff;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(102, 126, 234, 0.25);
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.03);
    }

    .center-button {
      margin-top: 30px;
      text-align: center;
    }

    #backBtn {
      padding: 10px 20px;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #backBtn:hover {
      background-color: #5a3e94;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="learningContent"></div>

  <div class="center-button">
    <button id="backBtn">‚Üê Back to Dashboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
